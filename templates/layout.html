    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if block("title") is defined %}{{ block('title') }} - {% endif %}Unifi Network Status</title>

            <a class="navbar-brand" href="{{ url_for('home') }}">Unifi Network Status</a>
